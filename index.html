<!doctype html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warriors</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<div class="header conteiner--space-between container--align-items-center">
			<h1 class="header__title header__title--left15">W</h1>
			<h1 class="header__title header__title--right15">Warriors</h1>
		</div>
		<main>
			<div class="section-button conteiner--center container--align-items-center">
				<a class="section-button__button" id="fight-btn" onclick="LetsDance()">Сразиться</a>
				<a class="section-button__button" id="playAgain-btn" onclick="playAgain()">Продолжить этим героем</a>
				<a class="section-button__button" id="newGame-btn" onclick="newGame()">Новая игря</a>
			</div>
			<div class="section-fight conteiner--space-around">
				<div class="section-fight__armies section-fight__armies--freind" id="friend">
					<div class="section-fight__armies__hero fight__armies__hero--green conteiner--space-between container--align-items-center">
						<h3 class="fight__armies__hero__fio fight__armies__hero__fio--green" id="friendHeroName">Герой</h3>
						<h3 class="fight__armies__hero__fio fight__armies__hero__fio--green" id="friendHeroPowerIndex"></h3>
						<h2 class="fight__armies__hero__level fight__armies__hero__level--green" id="friendHeroLevel">0</h2>
					</div>
					<div class="section-fight__armies__army conteiner--space-around" id="friendArmyInfo"></div>
				</div>
				<div class="section-fight__armies section-fight__armies--enemy" id="enemy">
					<div class="section-fight__armies__hero fight__armies__hero--red conteiner--space-between container--align-items-center">
						<h3 class="fight__armies__hero__fio fight__armies__hero__fio--red" id="enemyHeroName">Герой</h3>
						<h3 class="fight__armies__hero__fio fight__armies__hero__fio--red" id="enemyHeroPowerIndex"></h3>
						<h2 class="fight__armies__hero__level fight__armies__hero__level--red" id="enemyHeroLevel">0</h2>
					</div>
					<div class="section-fight__armies__army conteiner--space-around" id="enemyArmyInfo" id="enemyHeroLevel"></div>					
				</div>
			</div>
			<div class="section-result">

			</div>
		</main>
	</div>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/human.js"></script>
	<script type="text/javascript" src="js/warrior.js"></script>
	<script type="text/javascript" src="js/hero.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
