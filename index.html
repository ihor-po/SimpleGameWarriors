<!doctype html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warriors :: Login</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<div class="header conteiner--space-between container--align-items-center" id='header'>
			<h1 class="header__title header__title--left15 header__logo-effect">W</h1>
			<h1 class="header__title header__title--right15 header__title-effect" id="headerTitle">Warriors</h1>
		</div>
		<main class="conteiner--center">
			<section class="section__login">
				<div class="section__login__title">Регистрация</div>
				<form class="section__login__fields" name="registerForm" id="registerForm" onsubmit="return false;">
					<div class="section__login__fields__item">
						<label for="login" class="fields_item__label">Логин</label>
						<input class="fields_item__input" type="text" name="login" id="login" placeholder="Введите логин">
						<div class="error" id="login__error">Не верный логин</div>
					</div>
					<div class="section__login__fields__item">
						<label for="email" class="fields_item__label">E-mail</label>
						<input class="fields_item__input" type="E-mail" name="email" id="email" placeholder="Введите e-mail">
						<div class="error" id="email__error">Не верный e-mail</div>
					</div>
					<div class="section__login__fields__item">
						<label for="phone" class="fields_item__label">Телефон</label>
						<input class="fields_item__input" type="text" name="phone" id="phone" placeholder="Введите телефон">
						<div class="error" id="phone__error">Не верный формат телефона +38000-000-00-00</div>
					</div>
					<div class="section__login__fields__item">
						<label for="team" class="fields_item__label">Выбор команды</label>
						<select class="fields_item__input" name="team" id="team" placeholder="Выбор команды">
							<option></option>
							<option val='friend'>Зелененькая</option>>
							<option val='red'>Красненькая</option>
						</select>
						<div class="error" id="team__error">Команда не выбрана</div>
					</div>
					<button class="registerFormBtn" type="submit">Войти</button>
				</form>
			</section>
		</main>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
